 <div class="container pb-5">
      <mat-card class="mt-5"> 
          <h1 class="text-center"> Student Registration</h1>
          <mat-divider></mat-divider>
      <form class="example-form mt-4" >
          <mat-form-field>
              <mat-label>StudentName</mat-label>
              <input matInput type="text">
          </mat-form-field>
          <mat-form-field>
              <mat-label>Fathername</mat-label>
              <input matInput type="text">
          </mat-form-field>
          <mat-form-field>
                <input matInput [matDatepicker]="Datepicker">
                <mat-label>DateOfBirth</mat-label>
                <mat-datepicker-toggle  [for]="Datepicker" matSuffix></mat-datepicker-toggle>
                 <mat-datepicker #Datepicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Age</mat-label>
              <input matInput type="number" >
          </mat-form-field>
        
         
           <h4>Address</h4>
           <mat-form-field class="w-100">
               <mat-label>Street</mat-label>
               <input matInput type="text">
           </mat-form-field>
           <mat-form-field>
                <mat-label>city</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field>
                  <mat-label>State</mat-label>
                  <input matInput type="text">
              </mat-form-field>
              <mat-form-field>
                     <mat-label>Pincode</mat-label>
                    <input matInput type="number">
                </mat-form-field>
         
         <button color="primary" mat-raised-button>Submit</button>
      </form>
    </mat-card>
    
    <app-studentsdetail></app-studentsdetail>
  </div> 
  
  <router-outlet></router-outlet>
